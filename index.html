<script>
var PetBottles = 13.1;
var Singleusebag = 2.9;
var singleusewrappers = 5.5;
var plasticcontainers = 5.5;
var cottonswabs = 0.4;
var Takeawayplasticcup = 7.3;

var PlasticStraws = 0.2;
var Singleusecutlery = 1.5;
var Plasticplates = 8.8;
var Milkcontainer = 10.18;
var PlasticbinLiner = 11.49;
var Juicecartons = 6.48;

function plasticFootPrint() {
var PetBottlesFp =
PetBottles * document.getElementById("PetBottlesTime").value; //pet bottles

var SingleusebagFp =
Singleusebag * document.getElementById("SingleusebagTime").value; //single use bottle

var singleusewrappersFp =
singleusewrappers * document.getElementById("singleusewrappersTime").value; //single use wrapper

var plasticcontainersFp =
plasticcontainers * document.getElementById("plasticcontainersTime").value; //plastic containiers 

var cottonswabsFp =
cottonswabs * document.getElementById("cottonswabsTime").value; //cotton swabs

// var TakeawayplasticcupFp =
//   Takeawayplasticcup * document.getElementById("TakeawayplasticcupTime").value;

var PlasticStrawsFp =
PlasticStraws * document.getElementById("PlasticStrawsTime").value; //plastic straws

var SingleusecutleryFp =
Singleusecutlery * document.getElementById("SingleusecutleryTime").value; //single use cutlery

var PlasticplatesFp =
Plasticplates * document.getElementById("PlasticplatesTime").value; //plastic plates

var MilkcontainerFp =
Milkcontainer * document.getElementById("MilkcontainerTime").value; //milk containers

var PlasticbinLinerFp =
PlasticbinLiner * document.getElementById("PlasticbinLinerTime").value; //plastic bin liner

var JuicecartonsFp =
Juicecartons * document.getElementById("JuicecartonsTime").value; //juice containers

var totalFootprint =
PetBottlesFp +
SingleusebagFp +
singleusewrappersFp +
plasticcontainersFp +
cottonswabsFp +
PlasticStrawsFp +
SingleusecutleryFp +
PlasticplatesFp +
MilkcontainerFp +
PlasticbinLinerFp +
JuicecartonsFp;

var totalTree =
Math.round((totalFootprint) / 27.7);


document.getElementById("totalFootprintSum").innerHTML=totalFootprint + " kgs";
document.getElementById("totalTreeSum").innerHTML=totalTree;

}
